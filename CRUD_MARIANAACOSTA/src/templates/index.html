<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA BASE MARIANA ACOSTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <h1 class =" text-center mt-5  nb-5 " style="color: rgb(223, 11, 223);"> CRUD DE AGENDA DE CONTACTOS </h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body"> 
                <form action="/contacto" method ='POST'>
                    <label >Tabla Contactos:</label>
                    <div class=" row mb-3">
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-2" name="Name">
                        </div>
                        <div class="col">
                            <label >Apellido</label>
                            <input type="text" class="form-control mb-2" name="Apellido">
                        </div>
                        <div class="col">
                            <label>Telefono</label>
                            <input type="text" class="form-control mb-2" name="Telefono">
                        </div>
                        <div class="col">
                            <label>Email</label>
                            <input type="text" class="form-control  mb-2" name="Email">
                    
                        <div class="col">
                            <label>Fecha de nacimiento</label>
                            <input type="date", class="form-control mb-5" name="Fecha">
                    
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-2", style="background-color: rgb(221, 7, 221);" type="submit">Save</button>
                        </div>
                    </div>    
                </form>
            </div>

            <!--- TABLA-->

            <table class="table table-bordered">
                
                    <thead>
                        <th scope="col">ID_Contacto</th>
                        <th scope="col">Nombre_Contacto</th>
                        <th scope="col">Apellido_Contacto</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Fecha_nacimiento</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.ID_Contacto}}</td>
                        <td>{{d.Nombre_Contacto}}</td>
                        <td>{{d.Apellido_Contacto}}</td>
                        <td>{{d.Telefono}}</td>
                        <td>{{d.Email}}</td>
                        <td>{{d.Fecha_nacimiento}}</td>
                        <td><button type="button" class="btn btn-primary btn-sm" id="btn-edit{{d.ID_Contacto}}" data-bs-toggle="modal" data-bs-target="#modal{{d.ID_Contacto}}" style="background-color: rgb(214, 0, 214);">Edit</button></td>

                        <td><a href="{{url_for('delete',ID_Contacto=d.ID_Contacto)}}" class="btn btn-danger btn-sm" >Delete</a></td>
                    </tr>

                    <!--- modal -->
                    <div class="modal fade" id="modal{{d.ID_Contacto}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.Nombre_Contacto}}</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action ="/edit/{{d.ID_Contacto}}" method="POST">

                                    <label>Nombre</label>
                                    <input type="text" class="form-control mb-3" name="Name" value="{{d.Nombre_Contacto}}">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control mb-3" name="Apellido" value="{{d.Apellido_Contacto}}">
                                    <label>Telefono</label>
                                    <input type="text" class="form-control mb-3" name="Telefono" value="{{d.Telefono}}">
                                    <label>Email</label>
                                    <input type="text" class="form-control mb-3" name="Email" value="{{d.Email}}">
                                    <label>Fecha</label>
                                    <input type="text" class="form-control mb-3" name="Fecha" value= "{{d.Fecha_nacimiento}}">
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                            </form>
                          </div>
                        </div>
                      </div>

                    {%endfor %}

                </tbody>
            </table>
        </div>
    </div>
   
    



</body>
</html>
